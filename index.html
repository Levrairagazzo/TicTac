<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Tic-Tac-Toe</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Welcome to my Tic Tac Toe</h1>
            <p id="turnUpdate">Status</p>
            <p id="winnerUpdate"> Status of the game</p>
        </div>
        <div id="gameBoard" data-user="johndoe">
            <div class="gamecell" data-index="0"></div>
            <div class="gamecell" data-index="1"></div>
            <div class="gamecell" data-index="2"></div>
            <div class="gamecell" data-index="3"></div>
            <div class="gamecell" data-index="4"></div>
            <div class="gamecell" data-index="5"></div>
            <div class="gamecell" data-index="6"></div>
            <div class="gamecell" data-index="7"></div>
            <div class="gamecell" data-index="8"></div>
        </div>

        <button id="switchButton" onclick="resetGame()">Restart Game</button>
        <button id="switchButton" onclick="switchPlayer()">Switch Player</button>

    </div>
</body>
<script src="secondTry.js" ></script>
<!-- <script src="tic.js" ></script> -->
</html>
